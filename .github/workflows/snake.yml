name: Generate Snake Animation (Tokyonight Theme)

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Nemick
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light
          
      - name: Update README with cache-busting date and dark mode support
        run: |
          DATE=$(date +%Y-%m-%d)
          # Update snake animation URLs with dark/light mode support
          sed -i "s|https://raw.githubusercontent.com/Nemick/Nemick/output/snake.svg.*|https://raw.githubusercontent.com/Nemick/Nemick/output/snake.svg?sanitize=true\&v=$DATE#gh-light-mode-only)|" README.md
          sed -i "s|https://raw.githubusercontent.com/Nemick/Nemick/output/snake-dark.svg.*|https://raw.githubusercontent.com/Nemick/Nemick/output/snake-dark.svg?sanitize=true\&v=$DATE#gh-dark-mode-only)|" README.md
          
          # If the dark mode image doesn't exist in README, add both versions
          if ! grep -q "gh-dark-mode-only" README.md; then
            # Find the snake image line and add dark mode version after it
            sed -i "/snake\.svg/a <img src=\"https://raw.githubusercontent.com/Nemick/Nemick/output/snake-dark.svg?sanitize=true&v=$DATE#gh-dark-mode-only\" alt=\"Snake animation\" />" README.md
          fi

      - name: Check for README changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit updated README
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update snake animation date"

      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push README changes
        if: steps.check_changes.outputs.changes == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main