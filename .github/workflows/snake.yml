name: Generate Snake Animation (Tokyonight Theme)

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: Nemick
          outputs: dist/snake.svg
          
      - name: Update README with cache-busting date
        run: |
          DATE=$(date +%Y-%m-%d)
          sed -i "s|https://raw.githubusercontent.com/Nemick/Nemick/output/snake.svg.*|https://raw.githubusercontent.com/Nemick/Nemick/output/snake.svg?sanitize=true\&v=$DATE)|" README.md

      - name: Commit updated README
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update snake animation date" || echo "No changes to commit"

      - name: Push snake.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push README changes
        run: |
          git push origin main
